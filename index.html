
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일일새 - 일찍 일어나는 새</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefbea;
      color: #333;
    }
    header {
      background-color: #ffda6a;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 400px;
      height: auto;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      background-color: #ffefb0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      color: #0077cc;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff8cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .gallery-item span {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 5px;
    }
    .gallery img {
      width: 120%;
      margin-left: -10%;
      border-radius: 5px;
      cursor: pointer;
    }
    .todo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .todo-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .todo-box h3 {
      margin-top: 0;
    }
    .todo-box ul {
      list-style: none;
      padding-left: 0;
    }
    .todo-box li {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .todo-box input[type="text"] {
      flex: 1;
    }
    footer {
      background-color: #ffda6a;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="baby_phoenix.png" alt="일일새 로고" />
    <h1>일일새 - 일찍 일어나는 새</h1>
  </header>
  <main>
    <section id="todo">
      <h2>✅ 일일새 오할일</h2>
      <div class="todo-grid" id="todoGrid"></div>
    </section>

    <section id="goals">
      <h2>🎯 일일새 2025년 목표</h2>
      <div class="gallery">
        <div class="gallery-item"><span>1. 방장</span><img src="purpose1.JPG" alt="purpose1" /></div>
        <div class="gallery-item"><span>2. 으랏차차늦잠자면안돼</span><img src="purpose2.JPG" alt="purpose2" /></div>
        <div class="gallery-item"><span>3. 먹히는벌레</span><img src="purpose3.JPG" alt="purpose3" /></div>
        <div class="gallery-item"><span>4. 나태지옥에서벗어나자</span><img src="purpose4.JPG" alt="purpose4" /></div>
        <div class="gallery-item"><span>5. 달려라하니</span><img src="purpose5.JPG" alt="purpose5" /></div>
        <div class="gallery-item"><span>6. 여름꽃필무렵</span><img src="purpose6.JPG" alt="purpose6" /></div>
        <div class="gallery-item"><span>7. 눈앞의쾌락에흔들리는삶을살지말자</span><img src="purpose7.JPG" alt="purpose7" /></div>
      </div>
    </section>
  </main>
  <footer>&copy; 2025 일일새. 모두의 새벽을 응원합니다.</footer>
  <script>
    const members = [
      "방장", "으랏차차늦잠자면안돼", "먹히는벌레",
      "나태지옥에서벗어나자자", "달려라하니", "여름꽃필무렵", "눈앞의쾌락에흔들리는삶을살지말자"
    ];
    const today = new Date().toLocaleDateString();
    const savedTodos = JSON.parse(localStorage.getItem("todos")) || {};
    if (!savedTodos.date || savedTodos.date !== today) {
      localStorage.setItem("todos", JSON.stringify({ date: today, data: {} }));
    }
    const todos = JSON.parse(localStorage.getItem("todos"));
    const grid = document.getElementById("todoGrid");

    members.forEach(member => {
      const box = document.createElement("div");
      box.className = "todo-box";
      const title = document.createElement("h3");
      title.textContent = member;
      const list = document.createElement("ul");

      for (let i = 0; i < 10; i++) {
        const li = document.createElement("li");
        const key = `${member}_${i}`;
        const state = todos.data[key] || { text: "", checked: false, fixed: false };

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.style.display = state.checked ? "none" : "inline-block";

        const checkIcon = document.createElement("span");
        checkIcon.textContent = "✅";
        checkIcon.style.display = state.checked ? "inline-block" : "none";

        const input = document.createElement("input");
        input.type = "text";
        input.value = state.text;
        input.placeholder = "할 일 입력";
        input.disabled = state.fixed;

        const btn = document.createElement("button");
        btn.textContent = state.fixed ? "수정" : "등록";

        // 버튼 기능
        btn.onclick = () => {
          if (btn.textContent === "등록") {
            input.disabled = true;
            state.fixed = true;
            btn.textContent = "수정";
          } else {
            input.disabled = false;
            state.fixed = false;
            btn.textContent = "등록";
          }
          state.text = input.value;
          todos.data[key] = state;
          localStorage.setItem("todos", JSON.stringify(todos));
        };

        // 체크박스 기능
        cb.onchange = () => {
          if (cb.checked) {
            cb.style.display = "none";
            checkIcon.style.display = "inline-block";
            state.checked = true;
            todos.data[key] = state;
            localStorage.setItem("todos", JSON.stringify(todos));
          }
        };

        li.appendChild(cb);
        li.appendChild(checkIcon);
        li.appendChild(input);
        li.appendChild(btn);
        list.appendChild(li);
      }

      box.appendChild(title);
      box.appendChild(list);
      grid.appendChild(box);
    });
  </script>
</body>
</html>
