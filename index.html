<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일일새 - 일찍 일어나는 새</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefbea;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item span {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .small-text {
      font-size: 0.75rem;
    }

    .gallery-item img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #imgModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #imgModal img {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #imgModal span {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="gallery-item">
      <span>방장🎸</span>
      <img src="purpose1.JPG" alt="purpose1" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>나태지옥에서벗어나자🔥</span>
      <img src="purpose4.JPG" alt="purpose4" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>먹히는벌레🐛</span>
      <img src="purpose3.JPG" alt="purpose3" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>달려라하니🐰</span>
      <img src="purpose5.JPG" alt="purpose5" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>여름꽃필무렵🌼</span>
      <img src="purpose6.JPG" alt="purpose6" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>으랏차차늦잠자면안돼💪</span>
      <img src="purpose2.JPG" alt="purpose2" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span class="small-text">눈앞의쾌락에흔들리는삶살지말자🐥</span>
      <img src="purpose7.JPG" alt="purpose7" onclick="openModal(this.src)" />
    </div>
    <div class="gallery-item">
      <span>일찍일어나자⏰</span>
      <img src="purpose8.JPG" alt="purpose8" onclick="openModal(this.src)" />
    </div>
  </div>

  <!-- 이미지 모달 -->
  <div id="imgModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="확대 이미지">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("imgModal").style.display = "block";
      document.getElementById("modalImg").src = src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>

</body>
</html>
