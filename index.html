<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일일새 - 일찍 일어나는 새</title>
  <style>
    #imgModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #imgModal img {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #imgModal span {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefbea;
      color: #333;
    }
    header {
      background-color: #ffda6a;
      padding: 20px;
      text-align: center;
    }
    header img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      background-color: #ffefb0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      color: #0077cc;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff8cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .gallery-item span {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 5px;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 12.5 / 18;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .todo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .todo-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .todo-box h3 {
      margin-top: 0;
      text-align: center;
    }
    .todo-box ul {
      list-style: none;
      padding-left: 0;
    }
    .todo-box li {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .todo-box input[type="text"] {
      flex: 1;
      padding: 5px;
    }
    .reset-trigger {
      font-size: 1.5rem;
      display: inline-block;
      margin-right: 10px;
    }
    footer {
      background-color: #ffda6a;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    .answer-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .answer-form select {
      width: 150px;
    }
    .answer-form input[type="text"] {
      width: 600px;
    }
     @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .answer-form {
        flex-direction: column;
      }

      .answer-form input,
      .answer-form select {
        width: 100%;
      }
    }
    @media (max-width: 600px) {
      .answer-form {
        flex-direction: column;
        gap: 5px;
      }

      .answer-form select,
      .answer-form input[type="text"] {
        width: 90%;
        max-width: 100%;
        font-size: 0.9rem;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="baby_phoenix.png" alt="일일새 로고" />
    <h1>일일새<br><span style="font-size: 1.5rem;">- 일찍 일어나는 새 -</span></h1>
  </header>

  <nav>
    <a href="#goals">2025년 목표</a>
  </nav>
  <main>
    <section>
      <h2>🪽 환영합니다! 🪽</h2>
      <p><strong>일일새</strong>는 매일 아침 스스로 일어나 목표를 향해 달려가는 사람들의 모임입니다.</p>
    </section>

    <section id="goals">
      <h2>🎯 일일새 2025년 목표</h2>
      <div class="gallery">
        <div class="gallery-item"><span>방장🎸</span><img src="purpose1.JPG" alt="purpose1" /></div>
        <div class="gallery-item"><span>먹히는벌레🐛</span><img src="purpose3.JPG" alt="purpose3" /></div>
        <div class="gallery-item"><span>나태지옥에서벗어나자🔥</span><img src="purpose4.JPG" alt="purpose4" /></div>
        <div class="gallery-item"><span>달려라하니🐰</span><img src="purpose5.JPG" alt="purpose5" /></div>
        <div class="gallery-item"><span>여름꽃필무렵🌼</span><img src="purpose6.JPG" alt="purpose6" /></div>
        <div class="gallery-item"><span>으랏차차늦잠자면안돼💪</span><img src="purpose2.JPG" alt="purpose2" /></div>
        <div class="gallery-item"><span>눈앞의쾌락에흔들리는삶살지말자🐥</span><img src="purpose7.JPG" alt="purpose7" /></div>
      </div>
    </section>
    <!-- 이미지 모달 -->
   <div id="imgModal" onclick="closeModal()">
    <span>&times;</span>
    <img id="modalImg" src="" alt="확대 이미지" />
   </div>

  </main>
  <footer>&copy; 2025 일일새. 모두의 새벽을 응원합니다.</footer>

</body>
</html>
