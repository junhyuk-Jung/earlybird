<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일일새 - 일찍 일어나는 새</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefbea;
      color: #333;
    }

    header {
      background-color: #ffda6a;
      padding: 20px;
      text-align: center;
    }

    header img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      background-color: #ffefb0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      font-weight: bold;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      color: #0077cc;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff8cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .gallery-item span {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 5px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 12.5 / 18;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #ffda6a;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    #imgModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #imgModal img {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #imgModal span {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="baby_phoenix.png" alt="일일새 로고" />
    <h1>일일새<br><span style="font-size: 1.5rem;">- 일찍 일어나는 새 -</span></h1>
  </header>

  <nav>
    <a href="#goals">2025년 목표</a>
  </nav>

  <main>
    <section>
      <h2>🪽 환영합니다! 🪽</h2>
      <p><strong>일일새</strong>는 매일 아침 스스로 일어나 목표를 향해 달려가는 사람들의 모임입니다.</p>
    </section>

    <section id="goals">
      <h2>🎯 일일새 2025년 목표</h2>
      <div class="gallery">
        <div class="gallery-item"><span>방장🎸</span><img src="purpose1.JPG" alt="purpose1" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>나태지옥에서벗어나자🔥</span><img src="purpose4.JPG" alt="purpose4" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>먹히는벌레🐛</span><img src="purpose3.JPG" alt="purpose3" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>달려라하니🐰</span><img src="purpose5.JPG" alt="purpose5" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>여름꽃필무렵🌼</span><img src="purpose6.JPG" alt="purpose6" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>으랏차차늦잠자면안돼💪</span><img src="purpose2.JPG" alt="purpose2" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>눈앞의쾌락에흔들리는삶살지말자🐥</span><img src="purpose7.JPG" alt="purpose7" onclick="openModal(this.src)" /></div>
        <div class="gallery-item"><span>일찍일어나자🐥</span><img src="purpose8.JPG" alt="purpose8" onclick="openModal(this.src)" /></div>
      </div>
    </section>

    <div id="imgModal" onclick="closeModal()">
      <span>&times;</span>
      <img id="modalImg" src="" alt="확대 이미지" />
    </div>
  </main>

  <footer>&copy; 2025 일일새. 모두의 새벽을 응원합니다.</footer>

  <script>
    function openModal(src) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = src;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }
  </script>
</body>
</html>
