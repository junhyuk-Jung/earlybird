<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일일새 - 일찍 일어나는 새</title>
  <style>
    #imgModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #imgModal img {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #imgModal span {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefbea;
      color: #333;
    }
    header {
      background-color: #ffda6a;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 550px;
      height: auto;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      background-color: #ffefb0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      color: #0077cc;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff8cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .gallery-item span {
      font-size: 0.9rem;
      line-height: 1.3;
      margin-bottom: 5px;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 12.5 / 18;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .todo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .todo-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .todo-box h3 {
      margin-top: 0;
      text-align: center;
    }
    .todo-box ul {
      list-style: none;
      padding-left: 0;
    }
    .todo-box li {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .todo-box input[type="text"] {
      flex: 1;
      padding: 5px;
    }
    .reset-trigger {
      font-size: 1.5rem;
      display: inline-block;
      margin-right: 10px;
    }
    footer {
      background-color: #ffda6a;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    .answer-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .answer-form select {
      width: 150px;
    }
    .answer-form input[type="text"] {
      width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <img src="baby_phoenix.png" alt="일일새 로고" />
    <h1>일일새 - 일찍 일어나는 새</h1>
  </header>
  <nav>
    <a href="#mission">기상미션</a>
    <a href="#status">미라클모닝현황판</a>
    <a href="#todo">오할일</a>
    <a href="#goals">2025년 목표</a>
  </nav>
  <main>
    <section>
      <h2>🪽 환영합니다! 🪽</h2>
      <p><strong>일일새</strong>는 매일 아침 스스로 일어나 목표를 향해 달려가는 사람들의 모임입니다.</p>
    </section>

    <section id="mission">
      <h2>📌 오늘의 기상미션</h2>
      <div id="questionArea">
        <input type="text" id="questionInput" placeholder="방장은 오늘의 기상미션을 입력하십시오." style="width: 80%;" />
        <button onclick="setQuestion()">작성</button>
      </div>
      <p id="questionDisplay"></p>
      <div class="answer-form">
        <select id="nickname">
          <option>방장</option>
          <option>여름꽃필무렵</option>
          <option>달려라하니</option>
          <option>먹히는벌레</option>
          <option>눈앞의쾌락에흔들리는삶을살지말자</option>
          <option>나태지옥에서벗어나자</option>
          <option>으랏차차늦잠자면안돼!!!</option>
        </select>
        <input type="text" id="answer" placeholder="답변을 입력하세요" />
        <button onclick="submitAnswer()">답변하기</button>
      </div>
      <div class="answer-log" id="answers"></div>
    </section>

    <section id="status">
      <h2>📊 일일새 미라클모닝 현황판</h2>
      <p>기상 시간과 평가 시스템은 추후 자동화됩니다.</p>
    </section>

    <section id="todo">
      <h2>✅ 일일새 오할일</h2>
      <div class="todo-grid" id="todoGrid"></div>
    </section>

    <section id="goals">
      <h2>🎯 일일새 2025년 목표</h2>
      <div class="gallery">
        <div class="gallery-item"><span>방장</span><img src="purpose1.JPG" alt="purpose1" /></div>
        <div class="gallery-item"><span>달려라하니</span><img src="purpose5.JPG" alt="purpose5" /></div>
        <div class="gallery-item"><span>여름꽃필무렵</span><img src="purpose6.JPG" alt="purpose6" /></div>
        <div class="gallery-item"><span>으랏차차늦잠자면안돼</span><img src="purpose2.JPG" alt="purpose2" /></div>
        <div class="gallery-item"><span>먹히는벌레</span><img src="purpose3.JPG" alt="purpose3" /></div>
        <div class="gallery-item"><span>나태지옥에서벗어나자</span><img src="purpose4.JPG" alt="purpose4" /></div>
        <div class="gallery-item"><span>눈앞의쾌락에흔들리는삶을살지말자</span><img src="purpose7.JPG" alt="purpose7" /></div>
      </div>
    </section>
    <!-- 이미지 모달 -->
   <div id="imgModal" onclick="closeModal()">
    <span>&times;</span>
    <img id="modalImg" src="" alt="확대 이미지" />
   </div>

  </main>
  <footer>&copy; 2025 일일새. 모두의 새벽을 응원합니다.</footer>

  <script>
    const members = [
      "방장", "달려라하니", "여름꽃필무렵", "으랏차차늦잠자면안돼", "먹히는벌레",
      "나태지옥에서벗어나자", "눈앞의쾌락에흔들리는삶을살지말자"
    ];
    const today = new Date().toLocaleDateString();

    window.onload = function () {
      const missionSaved = JSON.parse(localStorage.getItem("missionData")) || {};
      if (!missionSaved.date || missionSaved.date !== today) {
        localStorage.setItem("missionData", JSON.stringify({ date: today, question: "", answers: [] }));
      } else {
        if (missionSaved.question) {
          document.getElementById("questionArea").style.display = "none";
          document.getElementById("questionDisplay").textContent = missionSaved.question;
        }
        missionSaved.answers.forEach(entry => renderAnswer(entry.name, entry.answer, entry.time));
      }

      const savedTodos = JSON.parse(localStorage.getItem("todos")) || {};
      if (!savedTodos.date || savedTodos.date !== today) {
        localStorage.setItem("todos", JSON.stringify({ date: today, data: {} }));
      }
      renderTodos();
    };

    function setQuestion() {
      const input = document.getElementById("questionInput").value.trim();
      if (!input.startsWith("/")) {
        alert("[방장만 기상미션을 작성할 수 있습니다.]");
        return;
      }
      const data = JSON.parse(localStorage.getItem("missionData"));
      data.question = input;
      localStorage.setItem("missionData", JSON.stringify(data));
      document.getElementById("questionArea").style.display = "none";
      document.getElementById("questionDisplay").textContent = input;
    }

    function submitAnswer() {
      const name = document.getElementById('nickname').value;
      const answer = document.getElementById('answer').value;
      const now = new Date();
      const time = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
      renderAnswer(name, answer, time);
      const data = JSON.parse(localStorage.getItem("missionData"));
      data.answers.push({ name, answer, time });
      localStorage.setItem("missionData", JSON.stringify(data));
      document.getElementById('answer').value = '';
    }

    function renderAnswer(name, answer, time) {
      const log = document.createElement('p');
      log.textContent = `[${time}] ${name}: ${answer}`;
      document.getElementById('answers').appendChild(log);
    }

    function renderTodos() {
      const container = document.getElementById("todoGrid");
      const saved = JSON.parse(localStorage.getItem("todos"));
      members.forEach(member => {
        const box = document.createElement("div");
        box.className = "todo-box";
        const title = document.createElement("h3");
        title.textContent = member;
        const list = document.createElement("ul");

        for (let i = 0; i < 10; i++) {
          const li = document.createElement("li");
          const key = `${member}_${i}`;
          const state = saved.data[key] || { text: "", checked: false, fixed: false };

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.style.display = state.checked ? "none" : "inline-block";

          const checkIcon = document.createElement("span");
          checkIcon.textContent = "✅";
          checkIcon.style.display = state.checked ? "inline-block" : "none";

          const input = document.createElement("input");
          input.type = "text";
          input.value = state.text;
          input.placeholder = "할 일 입력";
          input.disabled = state.fixed;

          const btn = document.createElement("button");
          btn.textContent = state.fixed ? "수정" : "등록";
          btn.onclick = () => {
            if (member === "방장" && i === 4 && input.value.trim() === "리셋") {
              triggerReset();
              return;
            }
            state.fixed = !state.fixed;
            input.disabled = state.fixed;
            btn.textContent = state.fixed ? "수정" : "등록";
            state.text = input.value;
            saved.data[key] = state;
            localStorage.setItem("todos", JSON.stringify(saved));
          };

          cb.onchange = () => {
            if (cb.checked) {
              cb.style.display = "none";
              checkIcon.style.display = "inline-block";
              state.checked = true;
              saved.data[key] = state;
              localStorage.setItem("todos", JSON.stringify(saved));
            }
          };

          li.appendChild(cb);
          li.appendChild(checkIcon);
          li.appendChild(input);
          li.appendChild(btn);
          list.appendChild(li);
        }

        box.appendChild(title);
        box.appendChild(list);
        container.appendChild(box);
      });
    }

    function triggerReset() {
      if (confirm("정말 리셋하시겠습니까?")) {
        localStorage.removeItem("missionData");
        localStorage.removeItem("todos");
        location.reload();
      }
    }
    // 모달 열기
     document.querySelectorAll('.gallery img').forEach(img => {
       img.addEventListener('click', function () {
         document.getElementById('modalImg').src = this.src;
         document.getElementById('imgModal').style.display = 'block';
       });
     });

     function closeModal() {
       document.getElementById('imgModal').style.display = 'none';
     }

  </script>
</body>
</html>
